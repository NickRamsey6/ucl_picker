<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
  src="https://code.jquery.com/jquery-3.4.0.js"
  integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Champions League Picker</title>
  </head>
  <body>
    <h1 id="header">UEFA Champions League Simulator</h1>
    <div id="opening" class="container">
      <div id="selectors">
          <div id="team1">
          <h3>Select Team 1</h3>
          <form id="pickEm" action="index.html">
          <select class="form-control" id="team1" required>
            <option value="">None</option>
            <option value="0">Inter Milan 2009-2010</option>
            <option value="1">Barcelona 2010-2011</option>
            <option value="2">Chelsea 2011-2012</option>
            <option value="3">Bayern Munich 2012-2013</option>
            <option value="4">Real Madrid 2013-2014</option>
            <option value="5">Barcelona 2014-2015</option>
            <option value="6">Real Madrid 2015-2016</option>
            <option value="7">Real Madrid 2016-2017</option>
            <option value="8">Real Madrid 2017-2018</option>
            <option value="9">Liverpool 2018-2019</option>
          </select>
        </div>
        <br>
        <div id="team2">
          <h3>Select Team 2</h3>
          <select class="form-control" id="team2" required>
            <option value="">None</option>
            <option value="0">Inter Milan 2009-2010</option>
            <option value="1">Barcelona 2010-2011</option>
            <option value="2">Chelsea 2011-2012</option>
            <option value="3">Bayern Munich 2012-2013</option>
            <option value="4">Real Madrid 2013-2014</option>
            <option value="5">Barcelona 2014-2015</option>
            <option value="6">Real Madrid 2015-2016</option>
            <option value="7">Real Madrid 2016-2017</option>
            <option value="8">Real Madrid 2017-2018</option>
            <option value="9">Liverpool 2018-2019</option>
          </select>
        </div>
        <br>
        <button id="preview" type="submit" class="btn btn-primary">Preview</button>
      </div>
    </form>
    </div>
    <div id="matchup" class="jumbotron">
    <div id="team1">
      <h2>Team 1</h2>
      <p id = "team1Scorer">Leading Scorer: </p>
      <img id = "team1ScorerPic" class = "matchupPic" src="" alt="">
      <p id = "team1Captain">Captain: </p>
      <img id = "team1CaptainPic" class = "matchupPic" src="" alt="">
      <p id = "team1Manager">Manager: </p>
      <img id = "team1ManagerPic" class = "matchupPic" src="" alt="">
    </div>
      <br>
      <h2>Vs.</h2>
      <br>
      <div id="team2">
        <h2>Team 2</h2>
        <p id = "team2Scorer">Leading Scorer: </p>
        <img id = "team2ScorerPic" class = "matchupPic" src="" alt="">
        <p id = "team2Captain">Captain: </p>
        <img id = "team2CaptainPic" class = "matchupPic" src="" alt="">
        <p id = "team2Manager">Manager: </p>
        <img id = "team2ManagerPic" class = "matchupPic" src="" alt="">
      </div>
      <button id="play" type="button" class="btn btn-primary">Play</button>
    </div>
    </div>
    <div id="result">
      <h1>Winner:</h1>
      <img src="https://i.makeagif.com/media/5-23-2016/RWmlro.gif" alt="Inter Champions" class="winnerGif">
    </div>
  </body>
</html>
