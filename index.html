<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
  src="https://code.jquery.com/jquery-3.4.0.js"
  integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Champions League Picker</title>
  </head>
  <body>
    <div id="opening" class="container">
      <h1>UEFA Champions League Simulator</h1>
      <div id="team1">
        <h3>Select Team 1</h3>
        <select class="form-control" id="team1">
          <option></option>
          <option value="0">Inter Milan 2009-2010</option>
          <option value="1">Chelsea 2011-2012</option>
        </select>
      </div>
      <br>
      <div id="team2">
        <h3>Select Team 2</h3>
        <select class="form-control" id="team2">
          <option></option>
          <option value="0">Inter Milan 2009-2010</option>
          <option value="1">Chelsea 2011-2012</option>
        </select>
      </div>
      <br>
      <button id="preview" type="button" class="btn btn-primary">Preview</button>
    </div>
    <div id="matchup" class="jumbotron">
    <div id="team1">
      <h2>Team 1</h2>
      <p id = "team1Scorer">Leading Scorer: </p>
      <p id = "team1Captain">Captain: </p>
      <p id = "team1Manager">Manager: </p>
    </div>
      <br>
      <h2>Vs.</h2>
      <br>
      <div id="team2">
        <h2>Team 2</h2>
        <p id = "team2Scorer">Leading Scorer: </p>
        <p id = "team2Captain">Captain: </p>
        <p id = "team2Manager">Manager: </p>
      </div>
      <button id="play" type="button" class="btn btn-primary">Play</button>
    </div>
    </div>
    <div id="result">
      <h1>Winner:</h1>
      <img src="https://i.makeagif.com/media/5-23-2016/RWmlro.gif" alt="Inter Champions" class="winnerGif">
    </div>
  </body>
</html>
